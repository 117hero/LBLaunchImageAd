language: objective-c

osx_image: xcode7.3

before_install:

    - export LANG=en_US.UTF-8
    - env
    - locale
    - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    - pod --version
    - pod setup --silent > /dev/null
    - pod repo update --silent

script:

    - pod lib lint --allow-warnings
    - xctool -workspace LBLaunchImageAdDemo.xcworkspace -scheme 'LBLaunchImageAd' -sdk iphonesimulator build
    - xctool -workspace LBLaunchImageAdDemo.xcworkspace -scheme 'LBLaunchImageAdDemo' -sdk iphonesimulator build

    - pod install --project-directory=Tests
    - xctool -workspace LBLaunchImageAdDemo.xcworkspace -scheme 'LBLaunchImageAd' -sdk iphonesimulator clean
    - xctool -workspace LBLaunchImageAdDemo.xcworkspace -scheme 'Tests' -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest' test
